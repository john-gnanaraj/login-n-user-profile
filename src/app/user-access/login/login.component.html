<section class="login">
<div class="login-wrapper">
  <img [src]="'../../assets/img/ap_logo.png'" alt="image">
  <form role="form" style="max-width:360px;margin:auto;text-align:left;margin-top:1%;" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group">
        <label class="sr-only" for="inlineFormInputGroup">Employee id</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><img [src]="'../../assets/img/ap_ic_user.png'" alt="image"></div>
          </div>
          <input type="text" [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" name="username" [(ngModel)]="user.username" #username="ngModel" class="form-control" id="exampleInputEmail" placeholder="Enter employee id" required>
          <div *ngIf="f.submitted && !username.valid" class="invalid-feedback">Employee id is required</div>
        </div>
    </div>
    <div class="form-group">
        <label class="sr-only" for="inlineFormInputGroup">Password</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text"><img [src]="'../../assets/img/ap_ic_psw.png'" alt="image"></div>
          </div>
          <input type="password"  [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" name="password" [(ngModel)]="user.password" #password="ngModel" class="form-control" id="exampleInputPassword" placeholder="Password" required>
          <div *ngIf="f.submitted && !password.valid" class="invalid-feedback">Password is required</div>
        </div>
    </div>
    <button type="submit" class="btn btn-default btn-primary-cs">Login</button>
  </form>
</div>
</section>
